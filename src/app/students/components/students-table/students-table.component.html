<table mat-table [dataSource]="students" class="mat-elevation-z8 table">

  <!--- Note that these columns can be defined in any order.s
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="primer_apellido">
    <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.first_Name}} </td>
  </ng-container>


  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.telephone_Number}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{element.gender}} </td>
  </ng-container>


  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <div class="icons">
        <mat-icon class="grow" data-id="{{element.id}}" (click)="deleteStudent($event)">delete</mat-icon>
        <mat-icon class="grow" data-id="{{element.id}}"(click)="openDialog($event)">edit</mat-icon>
        <mat-icon class="grow" data-id="{{element.id}}">more_vert</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
