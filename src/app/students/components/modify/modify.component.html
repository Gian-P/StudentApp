<form [formGroup]="modify_student" autocomplete="off" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Modificar registro</h1>
  <div mat-dialog-content>

    <div class="form_styles">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="first_Name">
      </mat-form-field>

    </div>

    <div class="form_styles">

      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telephone_Number">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>


    </div>

    <div class="form_styles">
      <mat-form-field class="select">
        <mat-label>Genero</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Femenino</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="closeDialog()">Cancelar</button>
    <button mat-button animal cdkFocusInitial type="submit">Aceptar</button>
  </div>

</form>
